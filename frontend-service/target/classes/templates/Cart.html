<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cart</title>
</head>
<body>
<div>
    <h2>Products in Cart</h2>
    <a th:href="@{/CartCtrl/goToCatalog}">Go To Catalog </a>
    <div>
        <table>
            <thead>
            <tr>
                <td>Product Name</td>
                <td>Product Category</td>
                <td>Product Price</td>
            </tr>
            </thead>
            <tr th:each="item : ${cart.getProductList()}">
                <td th:text="${item.getProductName()}"></td>
                <td th:text="${item.getCategory()}"></td>
                <td th:text="${item.getProductPrice()}"></td>
                <td>
                       <!-- <form th:action="@{|/CartCtrl/cart/${item.getProductId()}|}" method="post">
                            <button type="submit">Delete</button>
                        </form>
                        -->
                </td>
            </tr>
            <tr>
                <td>Total: </td>
                <td th:text="${totalBill}" colspan="4"></td>
            </tr>
           
        </table>
    </div>

</div>
</body>
</html>
